  <script>
    console.log("Connected");
    const allSkillBars = document.querySelectorAll(".skillbar");
    // console.log(allSkillBars);
    window.addEventListener("scroll", function () {
      // console.log(allSkillBars[0].dataset.percent);
      const scrollPos = window.scrollY;
      if (scrollPos > 20)
        document.querySelector(".navbar").classList.add("sticky");
      else document.querySelector(".navbar").classList.remove("sticky");

      // console.log(scrollPos);
      if (scrollPos + window.innerHeight >= allSkillBars[0].offsetTop + 30) {
        if (allSkillBars[0].children[1].classList.contains("animated")) {
          console.log("DONE");
        } else {
          allSkillBars.forEach((skill) => {
            // console.log(skill);
            skill.children[1].style.width = skill.dataset.percent;
            skill.children[1].classList.add("animated");
          });
        }
      }
    });
    const toAbout = () => {
      const aboutSection = document.querySelector(".about-pos");
      aboutSection.scrollIntoView();
    };
  </script>
